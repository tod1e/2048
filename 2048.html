<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script src="2048.js" defer></script>
	<title>2048</title>
</head>
<body>
<div id="game">
	<div id="score">
		<span id="score-info"></span>
	</div>
	<table id="game-field">
		<tr class="row">
			<td class="cell cell-1-1"></td>
			<td class="cell cell-1-2"></td>
			<td class="cell cell-1-3"></td>
			<td class="cell cell-1-4"></td>
		</tr>
		<tr class="row">
			<td class="cell cell-2-1"></td>
			<td class="cell cell-2-2"></td>
			<td class="cell cell-2-3"></td>
			<td class="cell cell-2-4"></td>
		</tr>
		<tr class="row">
			<td class="cell cell-3-1"></td>
			<td class="cell cell-3-2"></td>
			<td class="cell cell-3-3"></td>
			<td class="cell cell-3-4"></td>
		</tr>
		<tr class="row">
			<td class="cell cell-4-1"></td>
			<td class="cell cell-4-2"></td>
			<td class="cell cell-4-3"></td>
			<td class="cell cell-4-4"></td>
		</tr>						
	</table>
</div>
</body>
</html>
